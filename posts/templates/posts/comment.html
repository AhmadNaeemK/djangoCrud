<li id="comment_{{ comment.id }}" class="list-group-item comment mb-2 border-bottom" style="border-top:0px">
    <div class="row ">
        <div class="col-md-8">
            <div id="comment_{{ comment.id }}_text"> {{comment.comment_text}} </div>
        </div>
        <div class="col-md-4">
            <div class=" justify-content-end">
            <button class="btn delete_comment"><i class="far fa-trash-alt icon-large"></i> </button>
            <button class="btn" id="hideShow" type="button" data-toggle="collapse" data-target="#commentEditForm{{ comment.id }}" aria-expanded="false" aria-controls="commentEdit{{comment.id}}">
                <i class="far fa-edit" style="color:green"></i>
            </button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="collapse" id="commentEditForm{{ comment.id }}">
            <form method="post" class="comment_edit_form" id="commentEdit{{ comment.id }}" action="{% url 'posts:update_comment' %}">
                {% csrf_token %}
                {{ comment_form }}
                <button type="submit" class="btn btn-success">Update</button>
            </form>
        </div>
    </div>
</li>
